<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elipszoid Számítás</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Elipszoid Számítás</h1>
      <div class="form">
        <div class="input">
          <label for="a" class="form-label">A oldal</label>
          <input type="number" class="form-control" id="a" required>
        </div>
        <div class="input">
          <label for="b" class="form-label">B oldal</label>
          <input type="number" class="form-control" id="b" required>
        </div>
        <div class="input">
          <label for="c" class="form-label">C oldal</label>
          <input type="number" class="form-control" id="c" required>
        </div>
        <div>
          <button class="btn btn-primary mt-2" id="Szamit">Számítás</button>
        </div>
        <div class="response">
          <p>Az Elipszoid térfogata: </p>
          <input type="number" id="Volume" readonly>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
